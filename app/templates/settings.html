{% extends "base.html" %}

{% block title %}Nustatymai - Radio Planning{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">Nustatymai</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>Sezoniniai indeksai</h5>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Mėnuo</th>
                            <th>Indeksas</th>
                            <th>Veiksmai</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for index in indices %}
                        <tr>
                            <td>{{ index.name }}</td>
                            <td>
                                <input type="number" class="form-control form-control-sm index-value"
                                       data-id="{{ index.id }}" value="{{ index.index_value }}"
                                       min="0" max="2" step="0.01" style="width: 100px;">
                            </td>
                            <td>
                                <button class="btn btn-sm btn-success save-index"
                                        data-id="{{ index.id }}">
                                    <i class="bi bi-check"></i>
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>Importuoti duomenis</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Importuoti įkainius</label>
                    <input type="file" class="form-control" id="priceFile" accept=".xlsx">
                    <button class="btn btn-primary mt-2" id="importPrices">
                        <i class="bi bi-upload"></i> Importuoti įkainius
                    </button>
                </div>

                <div class="mb-3">
                    <label class="form-label">Importuoti reitingus (GRP/TRP)</label>
                    <input type="file" class="form-control" id="ratingFile" accept=".xlsx">
                    <button class="btn btn-primary mt-2" id="importRatings">
                        <i class="bi bi-upload"></i> Importuoti reitingus
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    $('.save-index').click(function() {
        const id = $(this).data('id');
        const value = $(`.index-value[data-id="${id}"]`).val();

        $.ajax({
            url: '/api/seasonal-indices/' + id,
            method: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify({index_value: parseFloat(value)}),
            success: function() {
                alert('Indeksas atnaujintas');
            }
        });
    });

    $('#importPrices').click(function() {
        const file = $('#priceFile')[0].files[0];
        if (!file) {
            alert('Pasirinkite failą');
            return;
        }

        const formData = new FormData();
        formData.append('file', file);

        $.ajax({
            url: '/api/import-prices',
            method: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function() {
                alert('Įkainiai importuoti sėkmingai');
            },
            error: function() {
                alert('Klaida importuojant įkainius');
            }
        });
    });

    $('#importRatings').click(function() {
        const file = $('#ratingFile')[0].files[0];
        if (!file) {
            alert('Pasirinkite failą');
            return;
        }

        const formData = new FormData();
        formData.append('file', file);

        $.ajax({
            url: '/api/import-ratings',
            method: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function() {
                alert('Reitingai importuoti sėkmingai');
            },
            error: function() {
                alert('Klaida importuojant reitingus');
            }
        });
    });
});
</script>
{% endblock %}
